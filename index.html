<!DOCTYPE html>
<html>
    <head>
        <title>
            Triangle Tracker
        </title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Triangle Tracker</h1>            
            <form class="form-horizontal needs-validation" novalidate>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Enter Dimensions</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required id="dimensions" placeholder="Enter dimensions of triangle"  pattern="\d+\s+\d+\s+\d+" title="Please enter the dimensions of the triangle separated by spaces">
                    </div>
                    <div class="feedback hide text-danger">
                        Please enter dimensions separated by spaces
                    </div>
                </div>                      
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 text-center">
                        <button type="submit" class="btn btn-success">Find Out!</button>
                    </div>
                </div>
            </form> 
            <div class="alert alert-info hide" role="alert" id="results">
               
            </div>
        </div>
        <script src="js/triangleModule.js"></script>        
        <script src="js/compareTriangles.js"></script>
        
        
    </body>

</html>
