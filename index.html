<!DOCTYPE html>
<html>
    <head>
        <title>
            Triangle Tracker
        </title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Triangle Tracker</h1>            
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Enter Dimensions</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required id="dimensions" placeholder="3 4 5" pattern="\d+\s+\d+\s+\d+" title="Please enter the dimensions of the triangle separated by spaces">
                    </div>
                </div>                      
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success">Find Out!</button>
                    </div>
                </div>
            </form> 
        </div>
        <script src="js/triangleModule.js"></script>
        
        
    </body>

</html>
